用追马的时间种草，
待到春暖花开时就会有一批骏马，
任你挑选。
不去刻意巴结一个人，
用时间去完善自己，完善你的能力，
待到时机成熟时，
会有一大批的朋友任你选择。
用人情做出来的朋友只是暂时的，

丰富自己比取悦他人要有力量得多！
